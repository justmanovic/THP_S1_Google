<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/9f7a5ed0d4.js" crossorigin="anonymous"></script>
  <title>Google</title>
</head>

<body>
  <!-- PAGE HEADER -->
  <header>
    <nav class="navbar-top">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#" class="points">
        <div class="img-points">
          <img src="img/points.svg" alt="">
        </div>
      </a>
      <button class="btn connect-button">Connexion</button>
    </nav>
  </header>
  <!-- PAGE HEADER -->


  <!-- PAGE CENTER -->
  <div class="center-page">
    <div class="logo">
      <img src="img/logo.png" alt="Logo Google">
    </div>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" style="width: 90%;height: 90%; border: none;padding:0 1rem;outline:none;">
      <a href="#"><i class="fas fa-microphone"></i></a>
    </div>
    <div class="buttons">
      <button class="btn search-button">Recherche Google</button>
      <button class="btn search-button">J'ai de la chance</button>
    </div>
    <!-- <div class="english">
      <span>Google disponible en : <a href="#">English</a></span>
    </div> -->
  </div>
  <!-- PAGE CENTER -->


  <!-- PAGE BOTTOM -->
  <footer>
    <div class="navbar-bottom">
      <div class="top-part">
        <span>France</span>
      </div>
      <div class="bottom-part">
        <div class="left-links">
          <a href="#">A propos</a>
          <a href="#">Publicité</a>
          <a href="#">Entreprise</a>
          <a href="#">Comment fonctionne la recherche Google ?</a>
        </div>
        <div class="middle-link">
          <div class="feuille-img">
            <img src="img/feuille.png" alt="Feuille d'arbre">
          </div>
          <a href="#">Neutre en carbone depuis 2007</a>
        </div>
        <div class="right-links">
          <a href="#">Info consommateurs</a>
          <a href="#">Confidentialité</a>
          <a href="#">Conditions</a>
          <a href="#">Paramètres</a>
        </div>
      </div>
    </div>
  </footer>
  <!-- PAGE BOTTOM -->

</body>

</html>
